<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>User Management</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <img src="{{ url_for('static', filename='logo.png') }}"
                 alt="SINEMA"
                 style="height:24px; margin-right:6px;">
            SINEMA
        </a>
    </div>
  </nav>

  <div class="container my-4">
    <h2>Create New User</h2>
    <form id="createForm" class="row g-3 mb-5">
      <div class="col-md-5">
        <input
          type="text"
          id="newUsername"
          class="form-control"
          placeholder="Username"
          required
        />
      </div>
      <div class="col-md-5">
        <input
          type="password"
          id="newPassword"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Create</button>
      </div>
    </form>

    <h2>Existing Users</h2>
    <table class="table table-striped">
      <thead>
        <tr><th>ID</th><th>Username</th><th>Action</th></tr>
      </thead>
      <tbody id="usersTbody"></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = '/';

    function loadUsers(){
      fetch('/users', { headers:{ 'Authorization':'Bearer '+token } })
        .then(r=>r.json())
        .then(list => {
          const tbody = document.getElementById('usersTbody');
          tbody.innerHTML = '';
          list.forEach(u => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${u.id}</td>
              <td>${u.username}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})">
                  Delete
                </button>
              </td>`;
            tbody.appendChild(tr);
          });
        });
    }

    function deleteUser(id){
      if (!confirm('Delete user '+id+'?')) return;
      fetch(`/users/${id}`, {
        method:'DELETE',
        headers:{ 'Authorization':'Bearer '+token }
      })
      .then(()=>loadUsers());
    }

    document.getElementById('createForm').addEventListener('submit', e => {
      e.preventDefault();
      fetch('/register', {
        method:'POST',
        headers:{
          'Content-Type':'application/json',
          'Authorization':'Bearer '+token
        },
        body: JSON.stringify({
          username: document.getElementById('newUsername').value,
          password: document.getElementById('newPassword').value
        })
      })
      .then(r => {
        if (r.status===201) return r.json();
        throw new Error('Creation failed');
      })
      .then(() => {
        e.target.reset();
        loadUsers();
      })
      .catch(_=>alert('Error creating user'));
    });

    loadUsers();
  </script>
</body>
</html>
